<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Portfolio von Pascal Potthoff" }}</title>
  <!-- Bootstrap CDN (oder eigene CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Eigenes Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Pascal Potthoff</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">Über mich</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('projects') }}">Projekte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <main class="py-4">
    {% block content %}
    <!-- Hier wird der Seiteninhalt eingefügt -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <p class="mb-0">© {{ current_year }} Pascal Potthoff</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle mit Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
